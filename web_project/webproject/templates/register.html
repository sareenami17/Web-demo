<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h2> Registration </h2><br>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username"><br>
     <input type="text" name="first_name" placeholder="Enter ur first name"><br>
    <input type="text" name="last_name" placeholder="Enter ur last name"><br>
    <input type="email" name="email" placeholder="Enter your email"><br>
    <input type="password" name="password" placeholder="Enter ur password"><br>
    <input type="password" name="password1" placeholder="Conform ur password"><br>
    <input type="submit">
















</form>
{% for msg in messages %}
<h2> {{msg}}</h2>
{% endfor %}
</body>
</html>
